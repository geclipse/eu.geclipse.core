<h2><a name="deleteVO">Deleting a VO</a></h2>
To delete one or multiple VOs, open the <a class="command-link" href='javascript:executeCommand("org.eclipse.ui.window.preferences(preferencePageId=eu.geclipse.ui.internal.preference.VOPreferencePage)")'>
<img src="PLUGINS_ROOT/org.eclipse.help/command_link.png">
<b>g-Eclipse &gt; VO-Declarations</b></a> preference page. Select the
VO you want to delete. You may also select multiple VOs that will
 be deleted in a single operation. Click <b>Remove</b> and the
selected VO(s) will be deleted from the list of declared VOs.</p>
