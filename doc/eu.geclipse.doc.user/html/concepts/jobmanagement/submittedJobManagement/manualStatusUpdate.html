<h1>g-Eclipse - Manually updating Job Status</h1>
<p>To force updating job status from grid you can:
<ul>
<li>On <b>Job Details</b> view press <b>Update Selected Jobs' statuses</b>:<br/>
<img src="images/jobDetailsUpdateStatus.PNG" alt="Manually updating job status for one job"/></li>
<li>On <b>Jobs</b> view <b>select a few Jobs</b>, right click and select <b>Update Selected Jobs' statuses</b>:<br/>
<img src="images/jobsUpdateStatus.PNG" alt="Manually updating job status for many jobs"/>"</li>
</ul>
</p>
