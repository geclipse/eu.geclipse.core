<h1>The Terminal View</h1>
<p>g-Eclipse offers a VT100 terminal emulation supporting SSH- and glogin connections.</p>

<ul>
  <li><b>SSH connections</b> - the username and a public key or a
  password are used for authentication.</li>
  <li><b>glogin connections</b> - a grid proxy certificate is used to establish the
  connection.</li>
</ul>
