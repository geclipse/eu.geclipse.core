<h1>g-Eclipse - AWS Known Issues</h1>
<h2>Simple Storage Service (S3)</h2>
<ul>
	<li>When choosing a proxy server in the Eclipse preferences, it is not
	possible to unset this proxy. This means, once the proxy is set it is
	always used for S3 until g-Eclipse is restarted.</li>
</ul>
