OverviewPage_JobDefTitle=Job Definition Page
OverviewPage_JobDefDescription=The Job Definition Page provides an interface for manipulating the attributes of the following JSDL elements:
OverviewPage_JobDefContent=<form>\
<li style="text" value="1." bindent="5"><a href="JOB_DEFINITION">JobDefinition:</a> This is the root element of a JSDL document that describes the job and its requirements.</li>\
<li style="text" value="2." bindent="5"><a href="JOB_DEFINITION">JobIdentification:</a> This element contains all other JSDL elements that identify the job.</li>\
<p></p></form>

OverviewPage_ApplicationTitle=Application Page
OverviewPage_ApplicationDescription=The Application Page provides an interface for manipulating the attributes of the following JSDL elements::
OverviewPage_ApplicationContent=<form>\
<li style="text" value="1." bindent="5"><a href="APPLICATION">Application:</a> This element describes the Application and its requirements.</li>\
<li style="text" value="2." bindent="5"><a href="APPLICATION">POSIXApplication:</a> This element describes a POSIX style Application and its requirements.</li>\
<p></p></form>

OverviewPage_ResourcesTitle=Resources Page
OverviewPage_ResourcesDescription=The Resources Page provides an interface for manipulating the attributes of the following JSDL elements:
OverviewPage_ResourcesContent=<form>\
<li style="text" value="1." bindent="5"><a href="RESOURCES">Resources:</a> This element describes the resource requirements of the job.</li>\
<p></p></form>
 
OverviewPage_DataStagingTitle=Data Staging Page
OverviewPage_DataStagingDescription=The DataStaging Page provides an interface for manipulating the attributes of the following JSDL elements:
OverviewPage_DataStagingContent=<form>\
<li style="text" value="1." bindent="5"><a href="DATA_STAGING">DataStaging:</a> This element defines the files that should be moved to the execution host(stage in) and the files that should be moved from the execution host(stage out).</li>\
<p></p></form>

